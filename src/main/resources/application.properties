server.port=8191

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=2323
spring.jpa.properties.hibernate.default_schema=javatest

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.configuration.connection-timeout=300000
spring.datasource.configuration.minimum-idle=10
spring.datasource.configuration.maximum-pool-size=100
spring.datasource.configuration.idle-timeout=1000
spring.datasource.configuration.max-lifetime=1000
spring.datasource.configuration.auto-commit=true

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
